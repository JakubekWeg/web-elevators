<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Elevator system simulator</title>
        <meta name="author" value="Jakub WÄ™grzyn" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="bundle.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Elevator simulator</h1>
        </header>
        <noscript>
            <h2>Please enable JavaScript in your browser</h2>
        </noscript>
        <main style="display: none">
            <nav>
                <input type="button" value="Add elevator" id="add-elevator-btn" />
                <input type="button" value="Add passenger" id="add-passenger-btn" />
                <input type="button" value="Next simulation step" id="next-step-btn" />
            </nav>

            <div class="floating-layouts">
                <section id="add-elevator-layout" class="gone">
                    <h3>Adding elevator</h3>
                    <label>
                        <span>Initial floor:</span>
                        <input type="number" id="initial-elevator-floor-input" placeholder="0" value="0" />
                    </label>
                    <p class="error gone" id="add-elevator-error"></p>
                    <input type="button" value="Cancel" id="add-elevator-cancel-btn" />
                    <input type="button" value="Add elevator" id="add-elevator-confirm-btn" />
                </section>

                <section id="add-passenger-layout" class="gone">
                    <h3>Adding passenger</h3>
                    <label>
                        <span>Passenger name:</span>
                        <input type="text" id="passenger-name-input" placeholder="Jakub" value="Unnamed" />
                    </label>
                    <label>
                        <span>Initial floor:</span>
                        <input type="number" id="initial-floor-input" placeholder="0" value="0" />
                    </label>
                    <label>
                        <span>Destination floor:</span>
                        <input type="number" id="destination-floor-input" placeholder="10" value="0" />
                    </label>
                    <p class="error gone" id="add-passenger-error"></p>
                    <input type="button" value="Cancel" id="add-passenger-cancel-btn" />
                    <input type="button" value="Add passenger" id="add-passenger-confirm-btn" />
                </section>
            </div>

            <h4>Elevators:</h4>
            <div id="elevators-list"></div>

            <h4>Waiting passengers:</h4>
            <div id="waiting-passengers-list"></div>
        </main>
    </body>
</html>
